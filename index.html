<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="title-name">
    <h2>Etch-a-sketch</h2>
</div>
<div class="box-tool" id="box-tool">
    <div class="box-ctn" id="box-ctn">

    </div>
    <div class="tool" id="tool">
        <p id="tool-title">Tools</p>
        <div class="grid-size">
            <p>Current grid size:</p>
            <p id="grid-size">16</p>
        </div>
        <button type="button" class="tool-btn" id= "pencil-btn">Pencil</button>
        <button type="button" class="tool-btn" id = "eraser-btn">Eraser</button>
        <button type="button" class="tool-btn" id = "clear-grid-btn">Clear Grid</button>
        <button type="button" class="tool-btn" id = "grid-size-btn">Change Grid Size</button>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
